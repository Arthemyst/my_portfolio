{% extends 'portfolio_app1/base.html' %}
{% load static %}
{% block content %}

<style>
    #contact-form {
        display: block;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid var(--borderColor);
        padding: 15px;
        border-radius: 5px;
        background-color: var(--mainColor);
        margin-bottom: 50px;

    }

    #contact-form label {
        line-height: 2.7em;
    }

    #contact-form textarea {
        min-height: 100px;
        font-size: 14px;
    }

    .child {
        /* Center vertically and horizontally */
        position: absolute;
        top: 20%;
        left: 20%;
        right: 20%;
        margin: -25px 0 0 -25px;
        /* Apply negative top and left margins to truly center the element */
    }

    .s2 {
        background-color: var(--secondaryColor);
        border-bottom: 1px solid var(--borderColor);
        overflow: auto;
    }

    .input-field {
        width: 100%;
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: var(--secondaryColor);
        border-radius: 5px;
        font-size: 14px;
    }
</style>
<section class="s2">
    <div class="child">
        <div class="child shadow-sm">

            <a href=""></a>
            <h3 style="text-align: center;">Get In Touch</h3>

            <form method="POST" action="{% url 'send_email' %}">
                {% csrf_token %}
                <div class="" style="text-align: center;">
                    <label>Name</label>
                </div>

                <div class="mb-3" style="text-align: center;">
                    <input required class="input-field" type="text" name="name">
                </div>

                <div class="" style="text-align: center;">
                    <label>Subject</label>
                </div>

                <div class="mb-3" style="text-align: center;">
                    <input required class="input-field" type="text" name="subject">
                </div>

                <div class="" style="text-align: center;">
                    <label>Email</label>
                </div>

                <div class="mb-3" style="text-align: center;">
                    <input required class="input-field" type="text" name="email">
                </div>

                <div class="" style="text-align: center;">
                    <label>Message</label>
                </div>

                <div class="mb-3" style="text-align: center;">
                    <textarea required class="input-field" name="message"></textarea>
                </div>

                <div class="mb-3" style="text-align: center;">
                    <input class="btn btn-primary" type="submit" value="Send">
                </div>

            </form>
        </div>
    </div>
</section>
{% endblock content %}
